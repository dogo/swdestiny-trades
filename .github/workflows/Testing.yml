name: Testing
on: [push, pull_request]

jobs:
  test:
    name: Testing SWDestiny Trades app
    runs-on: macOS-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Setup Xcode version
        uses: maxim-lobanov/setup-xcode@v1.1
        with:
          xcode-version: 12.0.0
      - name: Install Dependencies (CocoaPods Action)
        run: |
          pod install --repo-update
        shell: bash
      - uses: ty0x2333/cocoapods-action@0.2.0
        with:
          workspace: swdestiny-trades.xcworkspace
          scheme: SWDestiny-Trades
          test: false
          use_modern_build_system: true
          additional_build_params: -destination 'platform=iOS Simulator,name=iPhone 11,OS=14.0'
      - name: Cache libraries
        uses: actions/cache@v2          
        with:
          path: Pods
          key: ${{ runner.os }}-pods-${{ hashFiles('**/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-
      - name: Testing iOS app
        run: exec ./.github/scripts/test_app.sh
